name: SS.LV

on:
  schedule:
    - cron: '0 8,20 * * *'
  workflow_dispatch:
  repository_dispatch:
    types: [new_ss_email]

jobs:
  authenticate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Chromium and display dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libnss3 libatk1.0-0 libatk-bridge2.0-0 \
            libcups2 libdrm2 libxkbcommon0 libxcomposite1 \
            libxdamage1 libxfixes3 libxrandr2 libgbm1 libasound2t64 \
            xvfb

      - name: Authenticate
        env:
          SS_LV_PHONE: ${{ secrets.SS_LV_PHONE }}
          SS_LV_PASSWORD: ${{ secrets.SS_LV_PASSWORD }}
        run: xvfb-run node authenticate.js

      - name: Process SS.LV email
        if: github.event_name == 'repository_dispatch'
        env:
          PIPEDRIVE_API_TOKEN: ${{ secrets.PIPEDRIVE_API_TOKEN }}
        run: |
          node process.js \
            "${{ github.event.client_payload.conversationUrl }}" \
            "${{ github.event.client_payload.emailSender }}" \
            "${{ github.event.client_payload.contactPersonName }}"
